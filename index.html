<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="content">
      <div class="img-container">
        <img
          class="perfume-img"
          id="img1"
          src="./images/image-product-desktop.jpg"
        />
        <img
          class="perfume-img-m"
          id="img2"
          src="./images/image-product-mobile.jpg"
        />
      </div>
      <div class="description">
        <div class="product-details">
          <h4 class="perfume">perfume</h4>
          <h2 class="pername">Gabrielle Essence Eau De Parfum</h2>
          <p class="perfume-details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="current-price">$149.99</div>
            <div class="oldprice">$169.99</div>
          </div>
          <button class="addtocart">
            <img class="cartimg" src="./images/icon-cart.svg"></img>
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mateuszk1os" target="_blank">mateuszk1os</a>.
    </div>
  </body>
</html>
